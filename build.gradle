plugins {
    id 'java'
}

group 'com.harley.gourmet'
version '1.0'

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

jar {
    manifest {
        attributes('Main-Class': 'com.harley.gourmet.JogoGourmet')
    }
}

test {
    useJUnitPlatform()
}